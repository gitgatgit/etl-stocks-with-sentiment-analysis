version: '3.8'

x-airflow-common:
  &airflow-common
  build:
    context: ./airflow
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    XAI_API_KEY: ${XAI_API_KEY}
    GROK_MODEL: ${GROK_MODEL:-grok-4-1-fast-reasoning}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./dbt_project:/dbt
    - ./ml:/opt/airflow/ml
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - etl-network

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl-network

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  metabase:
    image: metabase/metabase:latest
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: airflow
      MB_DB_PASS: airflow
      MB_DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network
    volumes:
      - metabase-data:/metabase-data

  dashboard:
    image: python:3.11-slim
    ports:
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: airflow
      DB_USER: airflow
      DB_PASSWORD: airflow
    volumes:
      - ./dashboard.py:/app/dashboard.py
      - ./requirements-dashboard.txt:/app/requirements.txt
    working_dir: /app
    command: >
      bash -c "pip install -q -r requirements.txt &&
               streamlit run dashboard.py --server.port 8501 --server.headless true --server.address 0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network
    restart: always

volumes:
  postgres-db-volume:
  metabase-data:

networks:
  etl-network:
    driver: bridge
