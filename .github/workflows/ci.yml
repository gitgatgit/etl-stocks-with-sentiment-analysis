name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run Black (code formatting check)
      run: |
        black --check --diff .

    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff .

    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=120 --statistics --exclude=airflow/logs,dbt_project

    - name: Run Pylint
      run: |
        pylint ml/ --fail-under=7.0 --disable=C0111,R0913,R0914 || true

    - name: Run MyPy (type checking)
      run: |
        mypy ml/ --ignore-missing-imports || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_USER: airflow
        DATABASE_PASSWORD: airflow
        DATABASE_NAME: airflow
      run: |
        pytest tests/ -v -m "unit" --cov=ml --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Initialize database schema
      env:
        PGPASSWORD: airflow
      run: |
        psql -h localhost -U airflow -d airflow -f init.sql

    - name: Run integration tests
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_USER: airflow
        DATABASE_PASSWORD: airflow
        DATABASE_NAME: airflow
      run: |
        pytest tests/ -v -m "integration" --cov=ml --cov-report=term || true

  dag-validation:
    name: Validate Airflow DAGs
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install apache-airflow==2.8.0

    - name: Validate DAG structure
      run: |
        pytest tests/test_airflow_dags.py -v -m "airflow"

    - name: Check for DAG import errors
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'airflow/dags')
        from airflow.models import DagBag
        dag_bag = DagBag(dag_folder='airflow/dags', include_examples=False)
        if dag_bag.import_errors:
            print('DAG Import Errors:')
            for filename, error in dag_bag.import_errors.items():
                print(f'{filename}: {error}')
            sys.exit(1)
        print(f'Successfully loaded {len(dag_bag.dags)} DAGs')
        "

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install safety
      run: pip install safety

    - name: Check for known vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true

    - name: Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified

  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Docker Compose configuration
      run: |
        docker-compose config

    - name: Build images (no push)
      run: |
        docker-compose build --no-cache

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, dag-validation, security-check, build-test]
    if: always()

    steps:
    - name: Check CI status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.dag-validation.result }}" != "success" ]; then
          echo "CI pipeline failed"
          exit 1
        fi
        echo "All CI checks passed successfully"
