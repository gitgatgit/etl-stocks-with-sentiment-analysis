name: CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.10'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging..."
        # Add your deployment commands here
        # Example: kubectl apply -f k8s/staging/
        # Example: docker-compose -f docker-compose.staging.yml up -d
        echo "Deployment to staging complete"

    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands
        # Example: curl -f https://staging.example.com/health || exit 1

    - name: Notify deployment status
      if: always()
      run: |
        echo "Staging deployment status: ${{ job.status }}"
        # Add notification logic (Slack, email, etc.)

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://example.com

    steps:
    - uses: actions/checkout@v4

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Deploy to production environment
      run: |
        echo "Deploying to production..."
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/
        # Example: docker-compose -f docker-compose.production.yml up -d
        echo "Deployment to production complete"

    - name: Run production smoke tests
      run: |
        echo "Running production smoke tests..."
        # Add production smoke test commands
        # Example: curl -f https://example.com/health || exit 1

    - name: Notify deployment status
      if: always()
      run: |
        echo "Production deployment status: ${{ job.status }}"
        # Add notification logic (Slack, PagerDuty, etc.)

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: [deploy-staging, deploy-production]

    steps:
    - name: Rollback to previous version
      run: |
        echo "Rolling back deployment..."
        # Add rollback commands
        # Example: kubectl rollout undo deployment/etl-crypto
        # Example: docker-compose down && docker-compose -f docker-compose.previous.yml up -d

    - name: Notify rollback
      run: |
        echo "Rollback completed"
        # Add notification logic

  backup:
    name: Backup Before Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Backup database
      run: |
        echo "Creating database backup..."
        # Add database backup commands
        # Example: pg_dump -h $DB_HOST -U $DB_USER $DB_NAME > backup-$(date +%Y%m%d-%H%M%S).sql

    - name: Backup ML models
      run: |
        echo "Backing up ML models..."
        # Add model backup commands
        # Example: aws s3 sync ml/models/ s3://bucket/backups/models/$(date +%Y%m%d-%H%M%S)/

    - name: Upload backup artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backup-${{ github.sha }}
        path: |
          backups/
        retention-days: 30
